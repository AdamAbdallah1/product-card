<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">
    <title>Product Card Preview</title>
</head>
<body>
    <article>
        <figure>
            <img width="150" src="assets/iphone-15.svg" alt="Apple iPhone 15 in black, front and back view">
        </figure>
        <main>
            <header>
            <h3 class="product-name">Apple iPhone 15 (Black)</h3>
            </header>
            <p class="product-description">Sleek design, powerful A16 chip, vibrant 6.1" display, and advanced dual cameras.</p>
            <footer>
                <p class="product-price">$799.00 <span>$899.00</span></p>
                <button>Add to Cart <img class="white-cart" src="assets/cart-icon.png" width="20" alt=""><img class="black-cart" src="assets/cart-icon-black.png" width="20" alt=""></button>
            </footer>
        </main>
    </article>
</body>
</html>
